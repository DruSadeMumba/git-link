<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/styles/profile.css">
    <link rel="stylesheet" href="../static/styles/colors.css">
    <link rel="icon" href="../static/images/icon.png">
    <title>Git-Link</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="columns">
        <div class="column" id="col-1">
          <a href="{{ url_for('app_views.back') }}"><img src="../static/images/back-arrow.png" alt="back" id="back"></a>
          <h1 id="username"></h1>
          <h2 id="email"></h2>
        </div>
        <div class="column" id="col-2">
          <h1>SAVED REPOSITORIES</h1>
          <div class="scroll">
            {% for repo in repo_info %}
            <div class="card">
              <h5 id="repo-name"> {{ repo.name }} </h5>
              <p id="description"> {{ repo.description }} </p>
              <p id="more-info">
                <span id="share" onclick="shareRepo('{{ repo.html_url }}')"><img src="../static/images/share.png" alt="share"></span>
                <span id="link"><a href="{{ repo.html_url }}" target="_blank"><img src="../static/images/link.png" alt="link"></a></span>
              </p>
            </div>
            {% endfor %}
          </div>
        </div>
        <div class="column" id="col-3">
          <div class="card-footer">
            <h1 id="logout">logout<span><img src="../static/images/logout.png" alt="logout"></span></h1>
          </div>
        </div>
      </div>
    </div>
    <div id="social-share">
      <div>
        <img style="float:right" src="../static/images/close.png" id="cls-share" alt="x" onclick="closeShare()">
      </div>
      <div id="share-btns">
        <a class="facebook" target="blank"><i class="fab fa-facebook"></i></a>
        <a class="twitter" target="blank"><i class="fa-brands fa-x-twitter"></i></a>
        <a class="linkedin" target="blank"><i class="fab fa-linkedin"></i></a>
        <a class="reddit" target="blank"><i class="fab fa-reddit"></i></a>
        <a class="whatsapp" target="blank"><i class="fab fa-whatsapp"></i></a>
        <a class="telegram" target="blank"><i class="fab fa-telegram"></i></a>  
      </div>
    </div>
    <script>
        var loginUrl = "{{ url_for('app_views.login') }}";
        var searchUrl = "{{ url_for('app_views.search') }}";
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="../static/scripts/sdk.js"></script>
    <script src="../static/scripts/validate.js"></script>
    <script src="../static/scripts/profile.js"></script>
    <script src="../static/scripts/shareOptions.js"></script>
  </body>
</html>
