<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/colors.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
    <title>Git-Link</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <div class="col-md-3">
          <a href="{{ url_for('app_views.search') }}"><img src="{{ url_for('static', filename='images/back-arrow.png') }}" alt="back" id="back"></a>
          <h1 id="username"></h1>
          <h2 id="email"></h2>
        </div>
        <div class="col-md-6">
          <h1>SAVED REPOSITORIES</h1>
          <div class="scroll">
            {% for repo in repo_info %}
            <div class="card">
              <h5 id="repo-name">Repository name</h5>
              <p id="description">the description</p>
              <p id="more-info">
                <span id="share"> <img src="{{ url_for('static', filename='images/share.png') }}" alt="share"></span>
                <span id="link"><img src="{{ url_for('static', filename='images/link.png') }}"></span>
              </p>
            </div>
            {% endfor %}
          </div>
        </div>
        <div class="col-md-3" id="logdiv">
          <a href="{{ url_for('app_views.search') }}" id="logout">logout<span><img src="{{ url_for('static', filename='images/logout.png') }}" alt="logout"></span></a>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="../static/scripts/sdk.js"></script>
    <script src="../static/scripts/validate.js"></script>
    <script src="../static/scripts/profile.js"></script>
  </body>
</html>
