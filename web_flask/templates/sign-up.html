<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="../static/styles/sign-up.css">
    <link rel="stylesheet" href="../static/styles/colors.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="../static/images/icon.png">
    <title>Git-Link</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="columns">
        <div class="column" id="column1">
          <img src="../static/images/kitty.png" id="kitty">
          <h1>Git-Link</h1>
        </div>
        <div class="column" id="column2">
          <h1>Welcome!</h1>
          <div class="contain">
            <form>
              <h3>Create an account</h3>
              <h4>Username</h4> 
              <div class="input-box">
                <input id="username" type="text" placeholder="drumumba" required>
                <i class='bx bxs-user bx-sm' style='color: var(--primary-dark)'  ></i>
              </div>
              <h4>E-mail</h4> 
              <div class="input-box">
                <input id="email" type="email" placeholder="dru@example.com" required>
                <i class='bx bxs-envelope bx-sm' style='color: var(--primary-dark)'  ></i>
              </div>    
              <h4>Password</h4>      
              <div class="input-box">
                <input id="password" type="password" placeholder="lepass1234" required>
                <i class='bx bxs-lock-alt bx-sm' style='color: var(--primary-dark)'  ></i>
              </div>
              <h4>Repeat password</h4>      
              <div class="input-box">
                <input id="re-password" type="password" placeholder="lepass1234" required>
                <i class='bx bxs-lock-alt bx-sm' style='color: var(--primary-dark)'  ></i>
              </div>
            </form>
            <button onclick="register()">CREATE ACCOUNT</button>
            <h5>or</h5>
            <h5>Sign-up with <a href="#"><img src="../static/images/googles.png" id="gmail" alt="google"></a><a href="#"><img src="../static/images/github-logo.png" id="gitlogo" alt="github"></a></h5>
            <p>already have an account? <a href="http://127.0.0.1:5000/login"><span>LOGIN</span></a></p>
            <a href="http://127.0.0.1:5000/search/github" id="guest">...continue as guest</a>  
          </div>
        </div>
      </section>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="../static/scripts/sdk.js"></script>
    <script src="../static/scripts/validate.js"></script>
    <script src="../static/scripts/sign-up.js"></script>
  </body>
</html>
