<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/user.css">
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="icon" href="../images/icon.png">
    <script src="../js/jquery-3.6.0.js"></script>
    <title>Git-Link</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="columns">
        <div class="column" id="column-1">
          <div>
            <img src="../images/menu.png" id="menu">
          </div>
          <div>
            <img src="../images/ppic.jpg" id="ppic">
          </div>
          <div>
            <h1 id="username">User Name</h1>
          </div>
          <div>
            <h3 id="bio">This is my Bio</h3>
          </div>
          <div>
            <h5 id="repos">70 repos</h5>
          </div>
          <div id="follower">
            <h5><img src="../images/share.png"> <span id="followers"> 10 followers </span><span id="following"> 20 following</span> </h5>
          </div>
          <div>
            <h5 id="location"><img src="../images/location-pin.png">Nairobi</h5>
          </div>
          <button class="button">VIEW GITHUB PROFILE</button>
        </div>
        <div class="column" id="column-2">
          <div class="search">
            <input type="text" placeholder="search github user">
            <img src="../images/search.png" id="search">
          </div>
          <h1>REPOSITORIES</h1>
          <div class="card">
            <h5 id="repo-name">Repository name</h5>
            <p id="description">the description</p>
            <p id="more-info">
              <span id="forks"> <img src="../images/code-fork.png" alt="fork">15 Forks</span> 
              <span id="stars"><img src="../images/star.png" alt="star">3 Stars</span>
            </p>
            <div id="add-repo">
              <img src="../images/add.png" alt="add">
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="card-footer">
      <h5><img src="../images/copyright-dark.png" alt="copyright"><a href="https://github.com/DruSadeMumba/git-link">Git-Link</a></h5>
    </div>
  </body>
</html>
