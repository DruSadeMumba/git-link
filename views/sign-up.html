<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/sign-up.css">
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="icon" href="../images/icon.png">
    <script src="../js/jquery-3.6.0.js"></script>
    <title>Git-Link</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="columns">
        <div class="column" id="column1">
          <img src="../images/kitty.png" id="kitty">
          <h1>Git-Link</h1>
        </div>
        <div class="column" id="column2">
          <h1>WELCOME!</h1>
          <form>
            <h3>Create an account</h3>
            <div>
              <label for="username_input">Username</label>
              <span>
                <input type="text" id="username_input" name="" placeholder="drumumba" required>
              </span>
            </div>
            <div>
              <label for="email_input">E-mail</label>
              <input type="email" id="email_input" name="" placeholder="dru@example.com" required>
            </div>            
            <div>
              <label for="password_input">Password</label>
              <input type="password" id="password_input" name="" placeholder="lepass1234" required>
            </div>
            <div>
              <label for="repeat_password_input">Repeat password</label>
              <input type="password" id="repeat_password_input" name="" placeholder="lepass1234" required>
            </div>
            <button type="button">CREATE ACCOUNT</button>
          </form>
          <h5>or</h5>
          <h5>Sign-up with <a href=""><img src="../images/googles.png" id="gmail" alt="google"></a></h5>
          <p>already have an account? <a href=""><span>LOGIN</span></a></p>
        </div>
      </section>
    </div>
  </body>
</html>
